name: Deploy TradeInWeb

on:
  push:
    branches: [ release ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy from GitHub" \
            --parameters '{
              "commands": [
                "cd /var/www/TradeInWeb",
                "git config --system safe.directory /var/www/TradeInWeb",
                "git checkout release",
                "git pull origin release",
                "npm ci --omit=dev",
                "npm run build",
                "sudo rm -rf static index.html asset-manifest.json",
                "sudo cp -r build/* .",
                "sudo chown -R www-data:www-data .",
                "sudo systemctl restart nginx",
                "echo \"DEPLOYED AT $(date)\""
              ]
            }'
