name: Deploy via SSM (AWS CLI)

on:
  push:
    branches: [ release ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          # Run all commands in /var/www/TradeInWeb
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deploy" \
            --parameters '{
              "commands": [
                "cd /var/www/TradeInWeb",
                "git checkout release",
                "git pull origin release",
                "npm install",
                "npm run build",
                "sudo cp -r build/* .",
                "sudo chown -R www-data:www-data .",
                "sudo systemctl restart nginx",
                "echo \"Deployed at $(date)\""
              ]
            }' \
            --output text

          echo "Deploy command sent. Waiting for completion..."

          # Wait for success (poll every 10s, up to 5 min)
          for i in {1..30}; do
            STATUS=$(aws ssm list-commands --filters "key=Status,value=InProgress" --query 'Commands[0].Status' --output text)
            if [ "$STATUS" != "InProgress" ]; then
              echo "Deploy finished!"
              break
            fi
            sleep 10
          done
