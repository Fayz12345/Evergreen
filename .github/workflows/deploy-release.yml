name: Deploy via SSM (Final)

on:
  push:
    branches:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          echo "Sending deploy command..."
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "GitHub Actions Deploy" \
            --parameters '{
              "commands": [
                "cd /var/www/TradeInWeb",
                "git config --system safe.directory /var/www/TradeInWeb",
                "git checkout release",
                "git pull origin release",
                "npm ci --omit=dev",
                "npm run build",
                "sudo cp -r build/* .",
                "sudo chown -R www-data:www-data .",
                "sudo systemctl restart nginx"
              ]
            }' \
            --query 'Command.CommandId' --output text)

          echo "Command ID: $COMMAND_ID"
          echo "Waiting for completion..."

          for i in {1..60}; do
            STATUS=$(aws ssm get-command-invocation \
              --command-id "$COMMAND_ID" \
              --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
              --query 'Status' --output text 2>/dev/null || echo "Pending")
            
            if [ "$STATUS" = "Success" ]; then
              echo "SUCCESS!"
              aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "${{ secrets.EC2_INSTANCE_ID }}" --query 'StandardOutputContent' --output text
              exit 0
            elif [ "$STATUS" = "Failed" ]; then
              echo "FAILED!"
              aws ssm get-command-invocation --command-id "$COMMAND_ID" --instance-id "${{ secrets.EC2_INSTANCE_ID }}" --query 'StandardErrorContent' --output text
              exit 1
            fi
            sleep 10
          done
          echo "TIMEOUT"
          exit 1
